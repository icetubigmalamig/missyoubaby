<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="/signup">Sign up</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="header">
    <img src="assets/images/order.png.png">
    <h1>Miss you</h1>
  </div>



  <ion-input label="Email" label-placement="floating" fill="outline" shape="round" placeholder=""></ion-input><br>
  <ion-input label="Password" label-placement="floating" fill="outline" shape="round" placeholder=""></ion-input><br>

  <ion-button expand="block" shape="round">Login</ion-button>
</ion-content>
